name: SonarQube Analysis

on:
  push:
    branches: [ main, release ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    name: Build, Test, and Analyze
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js (For React Analysis)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install SonarScanner for .NET
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner

      - name: Build and Test
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Start Analysis
          # Added sonar.sources to explicitly include the React folder if it's not in the solution
          dotnet-sonarscanner begin `
            /k:"cbehrends_AspireKeyCloakTemplate" `
            /o:"cbehrends" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" `
            /d:sonar.javascript.lcov.reportPaths="**/coverage/lcov.info"

          # 2. Build .NET App
          dotnet build --configuration Release

          # 3. Run .NET Tests with OpenCover output
          dotnet test --configuration Release --no-build `
            --collect:"XPlat Code Coverage" `
            --results-directory ./TestResults/ `
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

          # 4. (Optional) Run React Tests if you have them
          # cd your-react-app-folder
          # npm install
          # npm test -- --coverage --watchAll=false
          # cd ..

          # 5. End Analysis
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"