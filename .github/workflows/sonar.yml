name: SonarQube Analysis

on:
  push:
    branches: [ main, release ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    name: Build, Test, and Analyze
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for SonarCloud to accurately assign "blame" for code smells

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install SonarScanner for .NET
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner

      - name: Build, Test, and Analyze
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Start Analysis
          # Includes React sources, excludes migrations/tests, and sets coverage paths
          dotnet-sonarscanner begin `
            /k:"cbehrends_AspireKeyCloakTemplate" `
            /o:"cbehrends" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.sources="." `
            /d:sonar.exclusions="**/node_modules/**,**/bin/**,**/obj/**,**/dist/**,**/build/**,**/Migrations/**" `
            /d:sonar.tests="src/react-app/**/*.test.ts,src/react-app/**/*.test.tsx,**/*Tests.cs,**/*IntegrationTests.cs" `
            /d:sonar.test.exclusions="**/*Tests.cs,**/*IntegrationTests.cs" `
            /d:sonar.javascript.lcov.reportPaths="src/react-app/coverage/lcov.info" `
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml"

          # 2. Build and Test React (Generate LCOV)
          npm --prefix src/react-app install
          npm --prefix src/react-app test -- --watchAll=false --coverage --coverageReporters="lcov"

          # 3. Install Playwright (if required for Integration Tests)
          # Note: We build the project once here to ensure the Playwright executable is available
          dotnet build AspireKeyCloakTemplate.IntegrationTests/AspireKeyCloakTemplate.IntegrationTests.csproj
          pwsh AspireKeyCloakTemplate.IntegrationTests/bin/Debug/net10.0/playwright.ps1 install

          # 4. Build .NET Solution
          dotnet build --configuration Release

          # 5. Run .NET Tests (Generate OpenCover)
          dotnet test --configuration Release --no-build `
            --collect:"XPlat Code Coverage" `
            --results-directory ./TestResults/ `
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

          # 6. End Analysis & Upload to SonarCloud
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"