name: Build & Package

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    outputs:
      version: ${{ steps.release.outputs.version }}
      published: ${{ steps.release.outputs.published }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic-release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release

  build-react:
    name: Build React App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: src/react-app
        run: pnpm install --frozen-lockfile

      - name: Build React app
        working-directory: src/react-app
        run: pnpm run build

      - name: Copy build to Gateway wwwroot
        run: |
          mkdir -p src/AspireKeyCloakTemplate.Gateway/wwwroot
          cp -r src/react-app/dist/* src/AspireKeyCloakTemplate.Gateway/wwwroot/

      - name: Upload React build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: src/AspireKeyCloakTemplate.Gateway/wwwroot/
          retention-days: 1

  test-dotnet:
    name: Test .NET Projects
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Run unit tests
        run: dotnet test src/AspireKeyCloakTemplate.Gateway.UnitTests/AspireKeyCloakTemplate.Gateway.UnitTests.csproj --no-restore --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: "**/TestResults/**/*.trx"

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-react, test-dotnet]
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
      version-tag: ${{ steps.version.outputs.version-tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download React build
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: src/AspireKeyCloakTemplate.Gateway/wwwroot/

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="0.0.0-rc.${{ github.run_number }}-${{ github.sha }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version-tag=$(echo ${VERSION} | sed 's/^v//')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: false
          tags: |
            api:${{ steps.version.outputs.version-tag }}
            api:latest
          outputs: type=docker,dest=/tmp/api.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gateway
          push: false
          tags: |
            gateway:${{ steps.version.outputs.version-tag }}
            gateway:latest
          outputs: type=docker,dest=/tmp/gateway.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: /tmp/*.tar
          retention-days: 1

      - name: Save build metadata
        run: |
          cat > /tmp/build-metadata.json <<EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "version-tag": "${{ steps.version.outputs.version-tag }}",
            "commit-sha": "${{ github.sha }}",
            "branch": "${{ github.ref }}",
            "run-id": "${{ github.run_id }}"
          }
          EOF

      - name: Upload build metadata
        uses: actions/upload-artifact@v4
        with:
          name: build-metadata
          path: /tmp/build-metadata.json
          retention-days: 7

