name: Build & Package

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  gitversion:
    name: Calculate Version
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
      fullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}
      majorMinorPatch: ${{ steps.gitversion.outputs.majorMinorPatch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.4.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0

  build-react:
    name: Build React App
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: "src/react-app/pnpm-lock.yaml"


      - name: Install dependencies
        working-directory: src/react-app
        run: pnpm install --frozen-lockfile

      - name: Build React app
        working-directory: src/react-app
        run: pnpm run build

      - name: Copy build to BFF wwwroot
        run: |
          mkdir -p src/AspireKeyCloakTemplate.BFF/wwwroot
          cp -r src/react-app/dist/* src/AspireKeyCloakTemplate.BFF/wwwroot/

      - name: Upload React build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: src/AspireKeyCloakTemplate.BFF/wwwroot/
          retention-days: 1

  test-dotnet:
    name: Test .NET Projects
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Run unit tests
        run: dotnet test src/AspireKeyCloakTemplate.BFF.UnitTests/AspireKeyCloakTemplate.BFF.UnitTests.csproj --no-restore --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: "**/TestResults/**/*.trx"

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [gitversion, build-react, test-dotnet]
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    permissions:
      contents: read
    outputs:
      version: ${{ needs.gitversion.outputs.fullSemVer }}
      version-tag: ${{ needs.gitversion.outputs.fullSemVer }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download React build
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: src/AspireKeyCloakTemplate.BFF/wwwroot/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: false
          tags: |
            api:${{ needs.gitversion.outputs.fullSemVer }}
            api:latest
          outputs: type=docker,dest=/tmp/api.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gateway
          push: false
          tags: |
            gateway:${{ needs.gitversion.outputs.fullSemVer }}
            gateway:latest
          outputs: type=docker,dest=/tmp/gateway.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: /tmp/*.tar
          retention-days: 1

      - name: Save build metadata
        run: |
          cat > /tmp/build-metadata.json <<EOF
          {
            "version": "${{ needs.gitversion.outputs.fullSemVer }}",
            "semVer": "${{ needs.gitversion.outputs.semVer }}",
            "majorMinorPatch": "${{ needs.gitversion.outputs.majorMinorPatch }}",
            "commit-sha": "${{ github.sha }}",
            "branch": "${{ github.ref }}",
            "run-id": "${{ github.run_id }}"
          }
          EOF

      - name: Upload build metadata
        uses: actions/upload-artifact@v4
        with:
          name: build-metadata
          path: /tmp/build-metadata.json
          retention-days: 7