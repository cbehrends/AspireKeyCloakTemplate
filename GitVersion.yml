mode: ContinuousDelivery
branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    label: ''
    increment: Patch
  develop:
    regex: ^develop$
    mode: ContinuousDeployment
    label: rc
    increment: Minor
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    label: alpha
    increment: Inherit
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    label: pr
    increment: Inherit
