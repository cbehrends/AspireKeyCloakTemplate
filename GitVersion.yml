mode: ContinuousDelivery

branches:
  main:
    regex: ^main$
    tag: ''
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    is-release-branch: true
    source-branches: ['feature', 'fix', 'hotfix']
  
  feature:
    regex: ^features?[/-]
    tag: alpha
    increment: Minor
    source-branches: ['main']

  fix:
    regex: ^fix(es)?[/-]
    tag: alpha
    increment: Patch
    source-branches: ['main']

  hotfix:
    regex: ^hotfix(es)?[/-]
    tag: beta
    increment: Patch
    source-branches: ['main']

ignore:
  sha: []
