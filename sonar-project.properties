# SonarQube Cloud Configuration for AspireKeyCloakTemplate
# See: https://docs.sonarsource.com/sonarqube-cloud/reference/sonarqube-cloud-properties/

# Project identification
sonar.projectKey=AspireKeyCloakTemplate
sonar.projectName=Aspire KeyCloak Template
sonar.organization=your-sonarqube-organization

# Source code location
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.language=cs

# Code coverage settings
# Path to OpenCover format coverage reports generated by coverlet
sonar.coverageReportPaths=**/coverage.opencover.xml

# Exclusions - exclude test projects, AppHost, and generated code from analysis
sonar.exclusions=\
  **/bin/**,\
  **/obj/**,\
  **/*UnitTests/**,\
  **/*Tests/**,\
  **/AppHost/**,\
  **/ServiceDefaults/**,\
  **/react-app/**

# Test project configuration for better test reporting
sonar.tests=src
sonar.test.inclusions=**/*UnitTests/**,**/*Tests/**

# Minimum lines of code to analyze (helps skip small/generated files)
sonar.sourceMinimumLines=2

# Exclusions from code coverage reports
sonar.coverage.exclusions=\
  **/bin/**,\
  **/obj/**,\
  **/*UnitTests/**,\
  **/*Tests/**,\
  **/AppHost/**,\
  **/ServiceDefaults/**

# Analysis parameters
sonar.verbose=false

